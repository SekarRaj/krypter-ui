<div class="container">
    <div class="row">
        <div class="offset-sm-4">
            <div class="card">
                <div class="card-block text-nowrap">
                    <h4 class="display-5">Employee : {{empId}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <img src="../assets/images/person-1.png" />
        </div>

        <div class="col-sm-8 offset-sm-1">
            <form class="form-vertical" (ngSubmit)="save()" [formGroup]="empEditForm">
                <fieldset>
                    <div class="form-group">
                        <label for="nameId" class="control-label">
                                Name
                            </label>
                        <input type="text" class="form-control" required formControlName="name" minlength="3" />
                    </div>

                    <div class="form-group">
                        <label for="typeId" class="control-label">
                                Type
                            </label>
                        <input type="text" class="form-control" id="typeId" required formControlName="type" minlength="3" />
                    </div>

                    <div class="form-group">
                        <label for="ssnId" class="control-label">
                                SSN
                            </label>
                        <input type="text" class="form-control" id="ssnId" required formControlName="ssn" minlength="3" />
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button class="btn btn-primary">Save</button>
                            <button class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
